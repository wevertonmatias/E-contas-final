{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <title>E-Contas</title>
    <meta charset="utf-8">
    {% include 'site/common/link.html' %}
</head>

<body class="bg-secondary">

<div class="container-fluid ">
    <header>
        <div class="row">
            {% include 'site/common/header.html' %}
        </div>
    </header>
    <div class="row mt-3">
        <div class="col-sm "></div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-lg-5 col-xl-4">
            <form class="jumbotron">
                <div class="form-group">
                    <label for="form_nome">Nome</label>
                    <input type="text" id="form_nome" class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <label for="form_email">Email</label>
                    <input id="form_email" type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="form_mensagem">Deixe sua mensagem</label>
                    <textarea id="form_mensagem" class="form-control" rows=6></textarea>
                </div>
                <button type="submit" class="btn btn-dark float-right">Enviar</button>
            </form>
        </div>
        <div class="col-sm "></div>

        {% include 'site/common/script.html' %}
    </div>
</div>
</body>
</html>
